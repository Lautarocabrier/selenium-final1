# Activa ejecución paralela en JUnit 5
junit.jupiter.execution.parallel.enabled=true

# Ejecuta métodos (tests) en modo concurrente
junit.jupiter.execution.parallel.mode.default=concurrent

# Ejecuta clases en modo concurrente (por si luego agregás más clases)
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Cantidad fija de hilos (2 porque tenés 2 browsers: chrome y edge)
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=2
